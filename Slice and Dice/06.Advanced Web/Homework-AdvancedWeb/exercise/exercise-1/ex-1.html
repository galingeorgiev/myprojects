<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="bg" xml:lang="bg" dir="ltr">
    <head>
        <title>Упражнение 1 - оптимизация на HTML и CSS</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <style type="text/css">
            body { 
                font: 14px sans-serif;
            }
            a { 
                text-decoration: none;
            }
            .tabs {
                padding: 0 10px;
                border-bottom: 1px solid #cccccc;
                position: relative;
                z-index: 1;
                min-height: 0;
                _zoom: 1;
            }
            .tabs:after {
                content: "";
                clear: both;
                display: block;
            }
            .tabs ul {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .tab {
                float: left;
            }
            .tab-link {
                margin-right: 10px;
                border: 1px solid #cccccc;
                display: block;
                position: relative;
                bottom: -1px;
                z-index: 2;
                color: #888888;
                background-color: #f0f0f0;
                padding: 2px 10px;
            }
            .tab-link:hover {
                background-color: #fafafa;
            }
            .current-tab {
                border-bottom-color: #ffffff;
                color: #000000;
                background-color: #ffffff;
            }
            .current-tab.tab-link:hover {
                background-color: #fafafa;
            }
        </style>
    </head>
    <body>
        <!-- Code isn't minified because I want to save it readable. -->

        <div class="tabs">
            <ul>
                <li class="tab">
                    <a href="#" class="tab-link current-tab">
                        Link 1
                    </a>
                </li>
                <li class="tab">
                    <a href="#" class="tab-link">
                        Link 2
                    </a>
                </li>
                <li class="tab">
                    <a href="#" class="tab-link">
                        Link 3
                    </a>
                </li>
                <li class="tab">
                    <a href="#" class="tab-link">
                        Link 4
                    </a>
                </li>
                <li class="tab">
                    <a href="#" class="tab-link">
                        Link 5
                    </a>
                </li>
            </ul>
        </div>

    </body>
</html>
